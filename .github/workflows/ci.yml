name: CI

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: üîç Lint
      run: npm run lint

    - name: üèóÔ∏è Build
      run: npm run build
      env:
        # Build doesn't need real secrets usually, but Next.js might check for them
        # Mock values to pass build
        NEXT_PUBLIC_SUPABASE_URL: "https://example.supabase.co"
        NEXT_PUBLIC_SUPABASE_ANON_KEY: "mock-key"
        SUPABASE_SERVICE_ROLE_KEY: "mock-key"
